<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 class="head" >Donor Details</h2><br><br>
<form class="form-horizontal">

      <label for="fname" class="Form">First Name</label><br>
      <input type="text" placeholder="Enter your first name" name="fname" id="fname" required><br>
    </div>
    </div>

      <label for="lname" class="control-label col-sm-4">Last Name</label><br>
      <input type="text" placeholder="Enter your Last name" name="fname" id="fname" required><br>
   
      </div>
    </div>
  </div>

  <div class="col-sm-6">
      <label  for="email" class="control-label col-sm-4">Email ID</label><br>
      <input type="email" placeholder="Enter your Email id" name="email" id="email" required><br>
   
      </div>
    </div>

 
      <label for="num" class="control-label col-sm-4">Mobile</label><br>
      <input type="number" placeholder="740xxxxxx80" name="num" id="num" required><br>
   
      </div>
    </div>
  </div>

      <label for="add" class="control-label col-sm-2">Address</label><br>
   
        <textarea type="text" class="form-control" rows="2"></textarea><br>
      </div>
    </div>
  </div>


  <div class="col-sm-6">
    
      <label class="col-sm-4 control-label">State</label><br>
        <input type="text" class="date-start ml-5 form-control datepicker" placeholder="Gujarat"><br>
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="form-group">
      <label class="col-sm-4 control-label">Zip Code</label><br>
      <div class="col-sm-8">
        <input type="text" class="date-end ml-5 form-control datepicker col-sm-8" placeholder="3800xx">
      </div>
    </div>
  </div>

  <div class="col-sm-6">
  
      <label class="col-sm-4 control-label">Type of Grocery</label><br>
      
        <input type="text" class="form-control"><br>
      </div>
    </div>
  </div>
  
  <div class="col-sm-6">
    <div class="form-group">
      <label class="col-sm-4 control-label">Quantity</label><br>
      <div class="col-sm-8">
        <input type="text" class="form-control"><br>
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="form-group">
      <label class="col-sm-4 control-label">NGO</label><br>
    <div class="col-sm-8">
        <input type="text" class="form-control"><br>
      </div>
    </div>
  </div>

  <div class="text-center">
    <button class="btn btn-primary waves-effect waves-light " id="btn-submit">Confirm Donation</button>
  </div>
  <input type="hidden" name="action" id="action" value="event_dialog_add_newpartnerdata" />
</form>
</body>
